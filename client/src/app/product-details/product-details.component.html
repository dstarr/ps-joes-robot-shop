<div class="product">
    <div class="product-details">
      <img [src]="getImageUrl(product)" [alt]="product.name" [title]="product.name" />
      <div class="product-info">
        <div class="name">{{ product.name }}</div>
        <div class="description">{{ product.description }}</div>
        <div class="category">Part Type: {{ product.category }}</div>
      </div>
    </div>
    <div class="price">
      <div *ngIf="product.discount === 0">
        {{ product.price | currency }}
      </div>
      <div *ngIf="product.discount > 0" class="discount">
        <div [ngClass]="getDiscountedClasses(product)">
          {{ product.price | currency }}
        </div>
        {{ (product.price * (1 - product.discount)) | currency }}
      </div>

      <button (click)="buyButtonClicked()" class="cta">Buy</button>
    </div>
  </div>
